<html lang="en">
<head>

<body>
   <main>
<nav class="navbar">
<img src="./picture/linkedin_pics.png" alt="logo">
<div class="menu-container">
    <div class="menu_list">
        <div class="menulist-item">
            <i class="fa-regular fa-newspaper"></i>
            <p>Article</p>
        </div>
        <div class="menulist-item">
            <i class="fa-solid fa-user-group"></i>
            <p>People</p>
        </div>
        <div class="menulist-item">
            <i class="fa-solid fa-chalkboard"></i>
            <p>Learning</p>
        </div>
        <div class="menulist-item">
            <i class="fa-solid fa-briefcase"></i>
            <p>Jobs</p>
        </div>
        <div class="menulist-item">
            <i class="fa-solid fa-chess-board"></i>
            <p>Games</p>
        </div>
        <div class="menulist-item, with-border">
            <i class="fa-solid fa-laptop"></i>
            <p>Get the app</p>
        </div>
    </div>
    <div class="btns">
        <button class="join btn">Join now</button>
        <button class="sign btn">Sign in</button>
    </div>
    
</div>
</nav>
<section id="form-area">
    <div id="text-container" class="padding">
        <h1>Welcome to your professional community</h1>
        <div id="container">
            <button id="google-btn">
                <img src="./picture/google.svg" alt="google">Continue with Google
            </button>
            <p id="policies">By clicking Continue to join or sign in, 
                you agree to LinkedInâ€™s <a href="#">User Agreement</a>,<a href="#"> Privacy Policy</a>,
                 and <a href="#"> Policy</a>.</p>
                 <div id="line">
                    <hr>or<hr>
                 </div>
                 <form id="form">
                    <div id="input-field">
                        <label>Email or phone</label>
                        <input type="text"/>
                    </div>
                    <div id="input-field">
                        <label>password</label>
                        <input type="password"/>
                     </div>
                     <a href="#" id="forgot-pass">Forgot password?</a>
                     <button id="signin">sign in</button>
                     </div>
                 </form>
                 <p id="new"> New to Linkedln? <a href="#">Join Now</a></p>
        </div>   
    </div>
    <div id="img-container">
        <img src="./picture/man.svg" id="image" alt="sitting man">
    </div>
</section>
   </main>

</html>
